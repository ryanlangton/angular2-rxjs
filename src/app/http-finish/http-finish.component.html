<h2>Http Demo</h2>
<div class="demo">
  <div>
    <md-list dense>
      <h3 md-subheader>GitHub Users</h3>
      <md-list-item *ngFor="let user of users | async">
        <img md-list-avatar [src]="user.avatar_url">
        <a md-line
           href="https://github.com/{{user.login}}" 
           target="_new">{{user.login}}</a>
      </md-list-item>
    </md-list>
  </div>
</div>
